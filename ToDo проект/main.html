<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class='container'>
     <div class="todo">
        <div class="header">
            <div class="task_notes">
                <div><h1>Tasks</h1></div>
                <div class="emoji-container">
                  <div class="emoji">&#128640;</div>
              </div>
            </div>
        </div>
          <div class="notes__header">
             <h3>Notes</h3>
              <hr>
          </div>
        <div class="checkboxGroup">
            <div class="checkboxGroup__item">
              <input type="checkbox" name="task1" class="custom-checkbox" id="task1" value="yes">
              <label for="task1">Task1</label>
            </div>
            <div class="checkboxGroup__item">
              <input type="checkbox" name="task2" class="custom-checkbox" id="task2" value="yes">
              <label for="task2">Task2</label>
            </div>
             <div class="checkboxGroup__item">
              <input type="checkbox" name="task3" class="custom-checkbox" id="task3" value="yes">
              <label for="task3">Task3</label>
            </div>
            <div class="checkboxGroup__item">
              <input type="checkbox" name="task4" class="custom-checkbox" id="task4" value="yes">
              <label for="task4">Task4</label>
            </div>
        </div> 
    </div>
   </div>
</body>
</html>
